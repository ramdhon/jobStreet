  <div id="show-login">
    <div class="login d-flex justify-content-center min-height-80">
      <div class="border p-5 bg-login" id="outer-form">
        <h1 class="mb-3 login-header text-center">Login</h1>
        <div class="border p-5 bg-white">
          <form id="login-form" onsubmit="normalLogin()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="p-2">
              <span> <a href="" onclick="registerForm()">Not Registered?</a></span>
            </div>
            <div class="d-flex flex-column justify-content-center " style="width: 120px;margin: 0 auto;">
              <button type="submit" class="btn btn-primary btn-sm my-3"  >Submit</button>
              <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div id="show-register">
    <div class="register d-flex justify-content-center min-height-80">
      <div class="border p-2 bg-register">
        <form onsubmit="register()" >
            <div class="border p-5 bg-white">
                <a  href="" onclick="backRegister()"><span>Already Member?</span></a>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Full Name</label>
              <input type="text" class="form-control" id="fullname4" placeholder="Fullname...">
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary btn-md">Register</button>
            </div>
        </form>
      </div>
    </div>
